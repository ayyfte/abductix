name: Build/Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Build
      run: |
        g++ main.cpp -Wall -lraylib -lopengl32 -lgdi32 -lwinmm -Os -s -I"./include" -L"./lib" -o abductix_win_x64.exe

    - name: Upload Binaries
      uses: actions/upload-artifact@v3
      with:
        name: abductix_win_x64
        path: abductix_win_x64.exe

  release:
    needs: build
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Delete Existing Alpha Tag
      run: |
        git tag -d alpha || true
        git push origin :refs/tags/alpha || true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create Release
      uses: actions/create-release@v1
      with:
        tag_name: alpha
        release_name: "Automated Build - Alpha (${{ github.sha }})"
        draft: false
        prerelease: true
        body: "This is an automated build for commit [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: abductix_win_x64.exe
        asset_name: abductix_win_x64.exe
        asset_content_type: application/octet-stream
